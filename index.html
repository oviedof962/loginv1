<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login RDE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row"> 
            <div class="col-lg-6 col-md-6 d-none d-md-block image" style="background-image: url('https://plus.unsplash.com/premium_photo-1661911778005-bda918172dd3?q=80&w=1482&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            </div>
            <div class="col-lg-6 col-md-6 form-container">
                <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                    <div class="logo mb-3">
                        <img src="img/rde.png" width="100px">
                    </div>

                    <span class="title">
                        Login
                    </span>

                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="Usuario" required>
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Contraseña" required>
                        </div>
                        <div class="row mb-3">
                            <div id="recordar" class="col-8 d-flex">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="cb1">
                                    <label class="recordar custom-control-label" for="cb1">Recordar contraseña</label>
                                </div>
                            </div>
                        </div>
                        <div class="text-left mb-3">
                            <button type="submit" class="btn">ENTRAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
